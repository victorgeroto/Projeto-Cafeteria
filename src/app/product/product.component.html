<section>
    <img class="grao" src="./graoCafe.png" alt="">
    <div class="products">
        <h2>WE LOVE TREND</h2>
        <img src="./acabamento.png" alt="acabamento xicara">
  
        <div class="group-btn">
            <div class="btn active"
                [ngClass]="{'active': selectedButton === 'featured'}"
                (click)="loadProducts('featured')">
                ALL
            </div>
            <div class="btn"
                [ngClass]="{'active': selectedButton === 'latest product'}"
                (click)="loadProducts('latest product')">LATEST PRODUCTS</div>
            <div class="btn"
                [ngClass]="{'active': selectedButton === 'best saller'}"
                (click)="loadProducts('best seller')">BEST SELLER
            </div>
        </div>
        <div class="product-item">
            <div class="card" *ngFor="let product of filteredProducts">
                <img [src]="product.imageUrl" alt="{{product.nome}}">
                <span class="star" [appStarRating]="product.rating"></span>
                <h4>{{product.nome}}</h4>
                <p>{{product.price | currency: 'BRL'}}</p>
                <span class="bt-cart">Add to bag</span>
            </div>
        </div>
     </div>
  </section>
